<ion-header>
  <ion-navbar color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications" (click)="verNotificacion()" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <h2 align="center">{{ promo.titulo }}</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start align-items-center>
        <img src="{{ promo.img }}" >
      </ion-thumbnail>
      <p text-wrap>{{ promo.descripcion }}</p>
    </ion-item>
    <button ion-button color="primary" block clear (click)="solicitar()" >Solicitar Promocion</button>
  </ion-card>
</ion-content>
