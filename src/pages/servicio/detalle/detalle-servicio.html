<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications" (click)="verNotificacion()" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <h2 align="center">{{ servicio.titulo }}</h2>
  </ion-item>
  <ion-card>
    <ion-item>
        <ion-thumbnail item-start align-items-center>
          <img src="{{ servicio.img }}" >
        </ion-thumbnail>
       <p text-wrap>{{ servicio.descripcion }}</p>
    </ion-item>
    <ion-item *ngFor="let c of contenidos" >
      <p text-wrap>{{ c.detalle }}</p>
    </ion-item>
    <ion-item>
      <h3 align="center">{{ servicio.precio }}</h3>
    </ion-item>
    <button ion-button color="primary" block clear (click)="solicitar()" >Solicitar Servicio</button>
  </ion-card>
</ion-content>
