<ion-header>
  <ion-navbar color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="https://res.cloudinary.com/saschanutric/image/upload/v1524779283/logosascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only (click)="verNotificaciones()" >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <h2 align="center">Detalle de la visita</h2>
  </ion-item>
  <ion-item *ngFor="let d of detalles" >
      <ion-card>
        <ion-grid>
           <ion-row>
              <ion-item>
                 <h2 align="center">{{ d.tipo_parametro }}</h2>
               </ion-item>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p align="center">{{ d.nombre }}</p>
                </ion-col>
                <ion-col>
                    <p align="center">{{ d.valor }} {{ d.unidad_abreviatura }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
</ion-content>
