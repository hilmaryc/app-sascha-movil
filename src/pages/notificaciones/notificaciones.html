<ion-content class="list-avatar-page">
  <ion-list>
    <button ion-item *ngFor="let not of noti" (click)="itemSelected(item)">
      <ion-item>
        <ion-avatar item-start>
          <h1 style="text">
            <ion-icon name="{{not.icono}}"></ion-icon>
          </h1>
        </ion-avatar>
        <div>
          <h2>{{not.mensaje}}</h2>
        </div>
        <div>
          <h3>{{not.descripcion}}</h3>
        </div>
      </ion-item> 
    </button>
  </ion-list>
</ion-content>
